AboutWindow.jTextAreaAbout.text=Bitte laden Sie sich die Android-App RemotePointer aus dem Google Play Store herunter, um Ihren Computer mit dieser Software zu steuern.\n\nFreie Software!! Pull requests sind gerne gesehen: https://github.com/schorschii/RemotePointer-Server\n\nKommandozeilenparameter:\n --code=<code>  -  verwende <code> als Verbindungscode\n --hostname=<name>  -  verwende <name> als Hostname\n --listenPort=<port>  -  verwende <port> als Serverport (Standard 4444)\n --broadcastPort=<port>  -  verwende <port> f\u00fcr Broadcast-Nachrichten (Standard 4445)\n --hidden  -  starte, ohne das Hauptfenster anzuzeigen (f\u00fcr Autostart)\n\n\u00a9 Georg Sieber 2018-2019\nhttps://georg-sieber.de\nit@georg-sieber.de\n\nVerwendet die Material Icons\nhttps://material.io/tools/icons/
